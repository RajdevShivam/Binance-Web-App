<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    </head>

    <body>
        <div style="border: solid gray 1px; padding: 20px; width: 600px; margin-top: 20px;">
            <h1>Buy / Sell Crypto</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div style="padding: 10px; margin-bottom: 10px; background: pink; border: solid red 1px; color: red;">

                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>

                {% endif %}
            {% endwith %}
            <h2>Buy Form</h2>
            <form action="/buy" method="post">
                <input type="text" id="quantity" name="quantity" placeholder="eg. 0.001" />
                <select id="symbol" name="symbol">
                    {% for symbol in symbols %}
                        <option>{{ symbol['symbol'] }}</option>
                    {% endfor %}
                </select>
                <input type="submit" name="buy" value="buy" />
            </form>

            <h2>Sell Form</h2>
            <form action="/sell" method="post">
                <input type="text" id="quantity" name="quantity" placeholder="eg. 0.001" />
                <select id="symbol" name="symbol">
                    {% for symbol in symbols %}
                        <option>{{ symbol['symbol'] }}</option>
                    {% endfor %}
                </select>
                <input type="submit" name="buy" value="buy" />
            </form>

        </div>

        <div id="my_balances">
            <h2>Balances</h2>

            <table>            
                {% for balance in my_balances %}
                <tr>
                    <td>
                        {{ balance['asset'] }} 
                    </td>
                    <td>
                        {{ balance['free'] }}
                    </td>
                </tr>
                    
                {% endfor %}
            </table>

        </div>

        <script src= "{{ url_for('static', filename='chart.js') }}"></script>
    </body>
</html>
